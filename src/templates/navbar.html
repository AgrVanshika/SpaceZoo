{{block "navbar" .}}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/assets/website/img/spacezoo-logo.png" alt="spacezoo-logo" width="28" height="24" class="d-inline-block align-text-top"> Space-Zoo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mood Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Constellations</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {{range .}}
                        <li><a class="dropdown-item" href="/{{.Link}}">{{.Name}}</a></li>
                        {{end}}
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
        </div>
    </div>
</nav>
{{end}}
