{{block "startcontent" .}}
<div class="row g-3 text-center">
{{end}}

{{block "content" .}}
{{range .}}
    <div class="col-6 col-md-6 col-lg-4">
        <div class="card">
            <img src="/assets/website/img/{{.Topic}}.png" alt='{{.Topic}}' class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"><a href="/{{.Topic}}">{{.Name}}</a></h5>
                <p class="card-text">{{.Description}}</p>
            </div>
        </div>
    </div>
{{end}}
{{end}}

{{block "endcontent" .}}
</div>
{{end}}
